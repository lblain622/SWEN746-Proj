name: CI for SWEN746-PROJ

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: swen610
          POSTGRES_USER: swen610
          POSTGRES_PASSWORD: qwerty123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U swen610 -d swen610"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Copy credentials
      run: |
        cp $GITHUB_WORKSPACE/backend/config/github-credentials.yml $GITHUB_WORKSPACE/backend/config/db.yml

    - name: Display Python version
      run: |
        python3 --version

    - name: Start server
      run: |
        cd $GITHUB_WORKSPACE/backend
        python3 src/server.py &

    - name: Wait for PostgreSQL to start
      run: sleep 5

    - name: Run unit tests
      run: |
        python3 -m unittest discover -s backend/tests -p "*.py" -v